<div class="p-2 text-light d-flex flex-column channel-name">
  <div class="d-flex justify-content-between">
    <div class="text-warning">Coding from A to Z</div>
    <div class="text-warning">{{data.courseName}}</div>
  </div>
  <hr class="my-2">
  <div class="d-flex justify-content-between align-items-center header" [class.sticky]="isNavbarFixed">
    <h5 class="mb-0">{{data.lessonName}}</h5>
    <nav>
      <ul class="d-flex p-0 m-0">
        <li class="d-flex">
          <a class="nav-link d-flex p-0" routerLink="home" routerLinkActive="active">
            <span class="nav-link-inner">Home</span>
          </a>
        </li>
        <li class="d-flex">
          <a class="nav-link d-flex p-0">
            <span class="nav-link-inner" routerLink="course-list" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Course list</span>
          </a>
        </li>
        <li class="d-flex">
          <a class="nav-link d-flex p-0">
            <span class="nav-link-inner" [routerLink]="['/course-list', 1]" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Beginner</span>
          </a>
        </li>

        <li class="d-flex">
          <a class="nav-link d-flex p-0">
            <span class="nav-link-inner" [routerLink]="['/course-list', 1]" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" [queryParams]="{id: 2}">Rxjs</span>
          </a>
        </li>

      </ul>
    </nav>
  </div>
</div>
