<div class="row mx-0 d-flex justify-content-center">
  <div class="col-md-6 col-12">
      <div class="m-3 rounded card-container-outline">
          @if (film) {
              <div class="pt-3 px-3">
                  <h3 class="text-center">{{film.species}}</h3>
              </div>
              <div class="p-3">
                  {{film.opening_crawl}}
              </div>
          } @else {
            <div class="text-center fw-bold p-3">
                  No Film Found!
            </div>
          }
      </div>
  </div>
</div>

<button class="btn btn-primary" (click)="getNext()">Next</button>

<button class="btn btn-primary" (click)="goToHome()">Home</button>
