
<div class="p-2 text-light d-flex justify-content-between channel-name">
  <div class="ps-2">
    <h1>Future Code - {{data.title}}</h1>
    <ng-container>
      Eos molestias veniam aliquid! Aliquam earum reprehenderit eius nobis facilis officia!
    </ng-container>
    <img src="https://picsum.photos/id/684/100/100" alt="image" loading="lazy" (click)="onLogoClick()">
  </div>
</div>

<div class="container-fluid">
  <div class="row mt-2">
    @for (course of courses; track course.id; let index = $index;
    let count = $count) {
      <h1>Courses Count : {{count}}</h1>
      <div class="col-md-4 col-12">
        <app-course-card  [index]="index" [course]="course" 
          (viewCourseEvent)="onCourseClicked($event)"/>
      </div>
    } @empty {
      <h1>No Courses Found!</h1>
    }
  </div>
</div>
