
<div class="p-2 text-light d-flex justify-content-between channel-name">
  <div class="ps-2">
    <h1>Future Code - {{data.title}}</h1>
    <ng-container>
      Eos molestias veniam aliquid! Aliquam earum reprehenderit eius nobis facilis officia!
    </ng-container>
    <img src="https://picsum.photos/id/684/100/100" alt="image" loading="lazy" (click)="onLogoClick()">
  </div>
</div>

<h4>Today: {{ amount }}</h4>                   <!-- 45.27578583 --> 
<h4>Today: {{ amount | number:'3.1-3'}}</h4>   <!-- 045.276 -->        <!--{3} digits before the float point (.) {1-3} minimum 1 number and maximum 3 number -->

<div class="container-fluid">
  <div class="row mt-2">
    <!-- we can track by object value "track course" 
      or by index "track $index"
      and all we can used with method -->

    @for (course of courses; track trackCourse;) {
      <h1>Courses Count : {{$count}}</h1>
      <div class="col-md-4 col-12">
        <app-course-card  [index]="$index" [course]="course"
            [class.first-course]="$first" [class.last-course]="$last"
            [class.even-course]="$even" [class.odd-course]="$odd"
          (viewCourseEvent)="onCourseClicked($event)"/>
      </div>
    } @empty {
      <h1>No Courses Found!</h1>
    }
  </div>
</div>
